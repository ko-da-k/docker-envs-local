version: '2'

services:
  redmine:
    image: redmine
    ports:
      - 8080:3000
    environment:
      REDMINE_DB_MYSQL: db
      REDMINE_DB_PASSWORD: example
    volumes:
        - redmine_files:/usr/src/redmine/files
    depends_on:
      - db
    restart: always

  db:
    image: mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: redmine_db
    volumes:
        - redmine_db:/var/lib/mysql
    restart: always

volumes:
  redmine_files:
    external: true
  redmine_db:
    external: true
